name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/**/Dockerfile'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/**/Dockerfile'
      - 'Dockerfile'
      - 'docker-compose.yml'

env:
  REGISTRY: ghcr.io
  ORGANIZATION: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: clinical-service
            context: ./services/clinical-service
            dockerfile: ./services/clinical-service/Dockerfile
          - name: patient-service
            context: ./services/patient-service
            dockerfile: ./services/patient-service/Dockerfile
          - name: appointment-service
            context: ./services/appointment-service
            dockerfile: ./services/appointment-service/Dockerfile
          - name: frontend
            context: .
            dockerfile: ./Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/caresync-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/caresync-${{ matrix.service.name}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: '${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/caresync-clinical-service:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  update-compose:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update docker-compose.yml with latest image tags
        run: |
          # Get the latest commit SHA
          LATEST_SHA=$(git rev-parse --short HEAD)

          # Update docker-compose.yml with latest image tags
          sed -i "s|build:|image: ghcr.io/${{ env.ORGANIZATION }}/caresync-clinical-service:latest|g" docker-compose.yml
          sed -i "s|build:|image: ghcr.io/${{ env.ORGANIZATION }}/caresync-patient-service:latest|g" docker-compose.yml
          sed -i "s|build:|image: ghcr.io/${{ env.ORGANIZATION }}/caresync-appointment-service:latest|g" docker-compose.yml
          sed -i "s|build:|image: ghcr.io/${{ env.ORGANIZATION }}/caresync-frontend:latest|g" docker-compose.yml

      - name: Commit updated docker-compose.yml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docker-compose.yml
          git commit -m "Update docker-compose.yml with latest container images" || echo "No changes to commit"
          git push