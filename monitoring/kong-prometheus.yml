# Kong Rate Limiting Monitoring Configuration
# Prometheus metrics and alerting rules for rate limiting

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8100']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'clinical-service'
    static_configs:
      - targets: ['clinical-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s