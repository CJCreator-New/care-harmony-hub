version: '3.8'

services:
  appointment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appointment-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - HOSPITAL_ID=${HOSPITAL_ID}
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - care-harmony-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: appointment-postgres
    environment:
      - POSTGRES_DB=appointment_service
      - POSTGRES_USER=appointment_user
      - POSTGRES_PASSWORD=appointment_password
    ports:
      - "5433:5432"
    volumes:
      - appointment_postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - care-harmony-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: appointment-redis
    ports:
      - "6380:6379"
    volumes:
      - appointment_redis_data:/data
    networks:
      - care-harmony-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: appointment-kafka
    ports:
      - "9093:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9093,PLAINTEXT_INTERNAL://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper
    networks:
      - care-harmony-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: appointment-zookeeper
    ports:
      - "2182:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - care-harmony-network
    restart: unless-stopped

volumes:
  appointment_postgres_data:
  appointment_redis_data:

networks:
  care-harmony-network:
    driver: bridge